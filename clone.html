<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Clone</title>
  <link rel="stylesheet" href="clone.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="top-nav">
    <div class="left">
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>

    <div class="right">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <button class="signin">Sign in</button>
    </div>
  </header>

  <!-- Main Section -->
  <main class="main">
    <h1 class="logo">
      <span class="b">G</span><span class="r">o</span><span class="y">o</span><span class="b">g</span><span class="g">l</span><span class="r">e</span>
    </h1>

    <!-- Search Box -->
    <div class="search-box">
      <input type="text" placeholder="Search Google or type a URL" />
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>

    <p class="lang">Google offered in: <a href="#">తెలుగు</a> <a href="#">हिन्दी</a> <a href="#">தமிழ்</a></p>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>India</p>

    <div class="footer-links">
      <div>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>

</body>
</html>
